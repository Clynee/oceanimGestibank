<meta charset="utf-8">

<div class="RIB">
	<center>
		<h2>Editer un RIB :</h2>
	</center>
	<center>
		<label for="editerRIB"> Choix du compte :&nbsp;</label> <select
			class="form-control" ng-model="compteSelected"
			ng-options="compte.codeCompte for compte in listComptes"> <
			<option ng-value={{compte}}
				ng-selected="{{compte.codeCompte == compteSelected.codeCompte}}">
				{{compteSelected.codeCompte}}</option>
		</select><br> <br>
		<form>
			<button class="btn btn-secondary" ng-click="showme=true">Afficher
				le RIB</button>
		</form>
	</center>

	<div ng-show="showme">
		Compte {{compteSelected.codeCompte}}
		{{compteSelected.codeCompte}}
		
		<a href="#" OnClick="javascript:window.print()">Imprimer</a>
	</div>
	
</div>
