<meta charset="utf-8">

<div>
	<form>
		<center>
			<h2>Demande de modifications de compte :</h2>
		</center>
		<label for="choixCompte"> Choix du compte :&nbsp;</label> <select
			class="form-control" ng-model="compteSelected"
			ng-options="compte.codeCompte for compte in listComptes">
			<option ng-value={{compte}}>{{compteSelected.codeCompte}}</option>
		</select> <br> <br>
		
		<div class="checkbox">
			<label> <input type="checkbox" id="modifDecouvert"
				value="modifDecouvert"> Demander une modification du montant
				du découvert autorisé
			</label>
		</div>
		<br>
		<div class="checkbox">
			<label> <input type="checkbox" id="modifType"
				value="modifType"> Demander une modification du type de
				compte
			</label>
		</div>

		<br>
		<div class="checkbox">
			<label> <input type="checkbox" id="modifType"
				value="modifType"> Demander une modification du montant de
				la rémunération du compte
			</label>
		</div>
		<br>
		<div class="form-group">
			<label for="comment">Autres demandes et complément
				d'informations sur votre demande:</label><br>
			<textarea class="form-control" rows="10" cols="60"></textarea>
		</div>



	</form>
	<button class="btn btn-secondary">Soumettre</button>


</div>
