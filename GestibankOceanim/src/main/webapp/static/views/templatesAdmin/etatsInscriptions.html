<meta charset="UTF-8">
<div>
	<h3>Gestion des inscriptions</h3>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Date</th>
				<th>NÂ° de la demande</th>
				<th>Demandeur</th>
				<th>Conseiller</th>
				<th>Etat de la demande</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="(key,demande) in demandesInscription track by $index">
			<!--  
				ng-repeat="(key,ins) in listInscriptions | filter:search | offset: (bigCurrentPage - 1) * itemsPerPage | limitTo:itemsPerPage track by $index">
			-->
				<td>{{demande.dateDemande | date:'yyyy-MM-dd HH:mm:ss'}}</td>
				<td>{{demande.ref}}</td>
				<td>{{demande.ficheInsc.nom}} {{demande.ficheInsc.prenom}}</td>
				<td>{{demande.exp.nom}} {{demande.exp.prenom}} </td>
				<td>{{demande.etatDemande}}</td>
				<td><button ui-sref="espaceAdmin.consulterEtatDemande({demande:demande})" href="#"
						class="btn btn-secondary" ng-click="">Consulter</button></td>
			</tr>
		</tbody>
	</table>
	<ul ng-if="bigTotalItems > itemsPerPage" uib-pagination
		total-items="bigTotalItems" ng-model="bigCurrentPage"
		items-per-page="itemsPerPage" max-size="maxSize" class="pagination-sm"
		boundary-links="true" rotate="false" num-pages="numPages"></ul>
</div>
