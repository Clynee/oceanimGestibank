
<div>
	<form class="form-inline" name="monForm">
		<!--  ng-submit="authenticate();"> -->
		<div class="form-group">
			<label for="username">Identifiant : &nbsp</label> <input type="text"
				class="form-control" name="username" placeholder="Identifiant"
				ng-model="user.username" required="required" />
		</div>

		<div class="form-group">
			<label for="password">Mot de passe : &nbsp</label> <input
				type="password" class="form-control" name="password"
				placeholder="Mot de passe" ng-model="user.password"
				required="required" />
		</div>
		<button type="submit" ng-click="login(user);"
			class="btn btn-primary btn-xs" ng-disabled="monForm.$invalid">Valider</button>
	</form>
</div>
