<div>
	<h3>Contacter un client</h3>
	<label for="contacterClient"> Choix du client :&nbsp;</label> <select
			class="form-control" ng-model="clientSelected"
			ng-options="client.nom for client in listClients"> 
			<option ng-value={{client}}
				ng-selected="{{client.nom == clientSelected.nom}}">
				{{clientSelected.nom}} </option>
		</select><br>
			<button ui-sref="espaceConseiller.contacterClient({client:clientSelected})"
						href="#" class="btn btn-secondary" ng-click="">Contacter</button>
	</div>
</div>
